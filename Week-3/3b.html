<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0; text-align: center;">
        <h1 align="center" style="color:rgb(2, 188, 245);">Embedding audio and video</h1>
        <h1 align="center">Audio Example</h1>
        <audio controls autoplay style="width: 600px; height: 100px;">
            <source src="Hemanth.mp3" type="audio/mpeg">
            Your browser does not support the audio files.
        </audio><br>
        <h1 align="center">Video Example</h1>
        <video height="400px" width="600" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
</body>
</html>
